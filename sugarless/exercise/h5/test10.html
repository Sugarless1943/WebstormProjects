<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table相互传值</title>
    <script src="../jquery-3.2.0.min.js"></script>
    <style>
        table {
            float: left;
            margin: 10px;
        }
        table tbody tr:hover {
            background: #0a6aa1;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="tb1">
        <thead>
            <tr>
                <th>cname</th>
                <th>ename</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名</td>
                <td>name</td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>age</td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>like</td>
            </tr>
            <tr>
                <td>性别</td>
                <td>gender</td>
            </tr>
        </tbody>

    </table>
    <table id="tb2">
        <thead>
            <tr>
                <th>cname</th>
                <th>ename</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</body>
<script>

    $('#tb1').hover(function(){
        $('#tb1 tbody tr').dblclick(function(){
            $(this).appendTo('#tb2 tbody');
        })
    })

    $('#tb2').hover(function(){
        $('#tb2 tbody tr').dblclick(function(){
            $(this).appendTo('#tb1 tbody');
        })
    })



</script>
</html>
